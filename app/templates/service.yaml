apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.service.name }}"
spec:
  type: {{ .Values.service.type }}
  externalIPs:
    - {{ .Values.service.IP }}
  ports:
    - port: {{ .Values.service.service_port }}
      targetPort: {{ .Values.service.target_port }}
  selector:
    app: "{{ .Values.name }}"